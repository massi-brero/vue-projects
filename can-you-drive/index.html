<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.4 Template</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 2em;
      }
      .can {
        color: green;
      }
      .cant {
        color: red;
      }
      input {
        margin-left: 8px;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <div>{{message}}</div>
      <div>
        <label for="age">Enter your age</label>
        <input type="number" v-model="age" />
      </div>
      <div>
        <span :class="{'can': canDrive, 'cant': !canDrive }"
          >{{age !== null ? canDrive ? 'You can drive a car.' : 'You cannot drive!' : ''}}</span
        >
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
